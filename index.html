<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>PASS GEN</title>
</head>
<body>
    <div id="upper">
        <h1 id="h1">Generate a </h1>
        <h1 id="h2">random password</h1>
        <p id="h3">Never use an insecure password again</p>
        <div id="in">
            <button id="btn" >Generate passwords</button>
            <br>
            <input type="number" placeholder="Enter password length" id="inpt">
            <input type="checkbox" id="chck">
            <label for="chck" id="chckl">Only Alpha-Numerics</label>
        </div>
    </div>
    <div id="lower">
        <div id="p1"></div>
        <div id="p2"></div>
    </div>
    <script src="chalo.js"></script>
</body>
</html>
